<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      background: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(118,75,162,0.10);
      padding: 32px 24px 24px 24px;
      width: 320px;
      text-align: center;
    }
    h2 { color: #5f2c82; margin-bottom: 18px; font-weight: 600; }
    label { display: block; margin: 14px 0 5px 0; color: #333; font-size: 1em; text-align: left; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 8px 10px; border: 1px solid #bdbdbd; border-radius: 6px; margin-bottom: 8px; font-size: 1em;
    }
    .button-group { display: flex; justify-content: space-between; align-items: center; margin-top: 14px; }
    input[type="submit"], input[type="reset"] {
      background: #764ba2; color: #fff; border: none; border-radius: 6px; padding: 8px 18px; font-size: 1em; font-weight: 500; cursor: pointer;
    }
    input[type="submit"]:hover, input[type="reset"]:hover { background: #667eea; }
    .register {
      background: #ffcc33; color: #5f2c82; border-radius: 6px; padding: 8px 18px; font-size: 1em; font-weight: 500; text-decoration: none; margin-left: 8px; display: inline-block;
    }
    .register:hover { background: #ffb347; color: #fff; }
    .register::before { content: '\1F511'; margin-right: 5px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" maxlength="12" required>

      <div class="button-group">
        <input type="reset" value="Reset">
        <input type="submit" value="Login">
        <a href="registration.html" class="register">Register</a>

      </div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please fill in both username and password.");
        return false;
      }

      if (username === "admin" && password === "123456") {
        alert("Login successful!");
        return true;
      } else if (username === "student" && password === "654321") {
        alert("Login successful!");
        window.location.href = "registration.html";
        return false;
      } else {
        alert("Invalid username or password.");
        return false;
      }
    }
  </script>
</body>
</html>
